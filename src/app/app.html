<ion-menu [content]="content">
  <ion-content>
    <ion-list no-lines>
      <button style="text-transform:uppercase;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon color="blueblack" name="{{ p.icon }}" item-start></ion-icon>  {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" id="menu" #content swipeBackEnabled="false"></ion-nav>
