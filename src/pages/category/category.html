<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon color="white" name="menu"></ion-icon>
    </button>
    <ion-title>{{ catname }}</ion-title>
    <ion-buttons end style=" margin-right: 15px; ">
      <button ion-button icon-only (click)="openCart();">
        <ion-icon *ngIf="cartnum == 0" color="white" name="clipboard"></ion-icon><ion-icon *ngIf="cartnum > 0" name="clipboard" color="white"></ion-icon><ion-badge *ngIf="cartnum > 0" item-end color="red" round>{{ cartnum }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
    <ion-searchbar color="grey" [(ngModel)]="term" (click)="openSearch();"></ion-searchbar>
</ion-header>

<ion-content style=" background-color: #f1f1f1; ">
  <img src="https://golden.stackfid.com/uploads/category_image/category_{{ catid }}.jpg?random=12585485965" style="width:100%;height:150px;box-shadow: 1px 1px 16px 3px rgba(0, 0, 0, 0.32941176470588235);object-fit:cover;" />
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of plist" (click)="thisProduct(item.product_id)" >
        <div style="box-shadow: 0px 1px 6px 1px rgba(115, 115, 115, 0.08);padding: 0;border: 1px solid #ececec;border-radius: 5px;background: #fff;">
          <img src="https://golden.stackfid.com/uploads/product_image/product_{{ item.product_id }}_1_thumb.jpg" style=" border-top-left-radius: 5px; border-top-right-radius: 5px; " />
          <p style="margin: 0px 0px 5px;font-weight: 400;padding: 7px 8px 4px;">
            {{ item.title }}
          </p>
          <p style="position:absolute;top:10px;right:15px;font-size:12px;font-weight:bold;color: #fff;background:#000;border-radius:30px;padding:5px 10px;">
            {{ item.sale_price }}
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
