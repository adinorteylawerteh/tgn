<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style=" background: url(assets/imgs/playbg.jpg);background-size: cover;" fullscreen>
<div style=" width: 120px; margin: 27px auto; border: 1px solid #fff; border-radius: 3px; ">
  <img src="{{ image }}" style="width:100%;"/>
</div>
<div style=" padding: 5px 45px; ">
  <h1 style=" text-align: center; color: #fff;font-weight: bold;">{{ title }}</h1>
  <p style=" text-align: center; color: #fff; ">
    {{ channeltitle }}
  </p>
  <br />
  <button ion-button color="white" round full large icon-start (click)="play(id,type,file);"><ion-icon name="play"></ion-icon> PLAY</button>
  <br />
  <button style="border:2px solid #fff;color: #fff;height: 50px;font-size: 12px;margin: 15px auto;width: 50px;display:  block;" ion-button round large icon-only clear><ion-icon name="share"></ion-icon></button>
</div>

</ion-content>
