<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>EDIT PROFILE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style=" background-color: #f1f1f1; ">
  <ion-list>
    <ion-item>
      <ion-label floating>FIRST NAME</ion-label>
      <ion-input type="text" [(ngModel)]="fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>LAST NAME</ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ADDRESS 1</ion-label>
      <ion-input type="text" [(ngModel)]="add1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ADDRESS 2</ion-label>
      <ion-input type="text" [(ngModel)]="add2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PHONE</ion-label>
      <ion-input type="number" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CITY</ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>STATE</ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>COUNTRY</ion-label>
      <ion-input type="text" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ZIP</ion-label>
      <ion-input type="text" [(ngModel)]="zip"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>SKYPE</ion-label>
      <ion-input type="text" [(ngModel)]="skype"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>GOOGLE PLUS</ion-label>
      <ion-input type="text" [(ngModel)]="google_plus"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>FACEBOOK</ion-label>
      <ion-input type="text" [(ngModel)]="facebook"></ion-input>
    </ion-item>

  </ion-list>
  <br /><br /><br />
    <button ion-button full style="position:fixed;bottom:0px;left:0px;width:100%;height:50px;margin-bottom:0px;" color="primary" (click)="updateProfile()">UPDATE</button>
</ion-content>
