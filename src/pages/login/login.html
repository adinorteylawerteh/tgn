<ion-header no-shadow>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end style=" margin-right: 15px; ">
      <button ion-button (click)="goSignup();">
        Signup
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background: url(assets/imgs/lbg.jpg);background-size: cover;">
  <ion-list style="background: transparent">
    <img src="assets/imgs/logo.png" style="width:260px;margin-top:10px;padding:15px 15px 0px 15px;" />
    <ion-item style="background: transparent">
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item style="background: transparent">
      <ion-label floating>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <a href="#" style="padding: 0px 15px 0px 0px;font-size: 14px;text-decoration: none;color: #fff;display: block;text-align: right;">Forgot your password?</a>
    <button ion-button full style="position:fixed;bottom:0px;left:0px;width:100%;height:50px;margin-bottom:0px; padding: 25px 0px;" color="black" (click)="doLogin();">LOGIN</button>
</ion-content>
