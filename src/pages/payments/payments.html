<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>PAYMENT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item (click)="payCod();">
      <ion-avatar item-start>
        <img src="assets/img/cod.png">
      </ion-avatar>
      <h2>CASH ON DELIVERY</h2>
      <p>Pay cash on delivery</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/mtn.png">
      </ion-avatar>
      <h2>MTN MOBILE MONEY</h2>
      <p>Pay with MTN Mobile Money</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/tigo.jpg">
      </ion-avatar>
      <h2>TIGO CASH</h2>
      <p>Pay with Tigo Cash</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/airtel.jpg">
      </ion-avatar>
      <h2>AIRTEL MONEY</h2>
      <p>Pay with Airtel Money</p>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/vodafone.png">
      </ion-avatar>
      <h2>VODAFONE CASH</h2>
      <p>Pay with Vodafone Cash</p>
    </ion-item>
  </ion-list>
</ion-content>
