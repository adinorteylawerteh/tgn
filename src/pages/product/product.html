<ion-header>
  <ion-navbar color="black">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style=" background: #333" class="product-main">
  <img src="{{ pimage }}" style="height:200px;width:100%;object-fit:cover;" />
<div padding>
  <h1 [innerHTML]="title" style="color:#fff;margin-bottom: 0px;text-transform:uppercase;font-size: 18px;font-weight: bold;border-bottom: 2px solid #fff;padding-bottom: 10px;"></h1>
</div>
<div [innerHTML]="description" padding style="color:#fff !important;">
</div>
</ion-content>
