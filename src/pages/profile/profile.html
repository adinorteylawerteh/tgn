<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>PROFILE</ion-title>
    <ion-buttons end style=" margin-right: 15px; ">
      <button ion-button icon-only (click)="goEdit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style=" background-color: #f1f1f1; ">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div style="text-align:center;">
              <p>
                LAST 7 DAYS
              </p>
              <p style="font-size:30px">
                {{ last7 }}
              </p>
            </div>
          </ion-col>
          <ion-col col-6>
            <div style="text-align:center;">
              <p>
                LAST 30 DAYS
              </p>
              <p style="font-size:30px">
                {{ last30 }}
              </p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-card-content>
  </ion-card>

  <ion-card>
  <ion-list no-lines>
    <ion-item>
      <h2>Name</h2>
      <h3>{{ fname }} {{ lname }}</h3>
    </ion-item>
    <ion-item>
      <h2>Email</h2>
      <h3>{{ email }}</h3>
    </ion-item>
    <ion-item>
      <h2>Address</h2>
      <h3>{{ add1 }} {{ add2 }}</h3>
    </ion-item>
    <ion-item>
      <h2>Contact Number</h2>
      <h3>{{ phone }}</h3>
    </ion-item>
    <ion-item>
      <h2>City</h2>
      <h3>{{ city }}</h3>
    </ion-item>
    <ion-item>
      <h2>State</h2>
      <h3>{{ state }}</h3>
    </ion-item>
    <ion-item>
      <h2>Country</h2>
      <h3>{{ country }}</h3>
    </ion-item>
  </ion-list>
</ion-card>

  <ion-fab right bottom>
    <button ion-fab color="black"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="goHelp();"><ion-icon name="help-circle" color="black"></ion-icon></button>
      <button ion-fab (click)="goDownloads();"><ion-icon name="cloud-download" color="black"></ion-icon></button>
      <button ion-fab (click)="goOrders();"><ion-icon name="list-box" color="black"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
