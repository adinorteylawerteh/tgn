<ion-header>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end style=" margin-right: 15px; ">
      <button ion-button (click)="goLogin()">
        Login
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <img src="assets/img/logo.svg" style="width:160px;margin-top:10px;padding:15px 15px 0px 15px;" />
    <p style="padding: 0px 0px 0px 15px;font-size:16px;margin: 12px 0px 0px;">
      Redefining everyday living...
    </p>
    <ion-item>
      <ion-label floating>FIRST NAME</ion-label>
      <ion-input type="text" value="" [(ngModel)]="fname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>LAST NAME</ion-label>
      <ion-input type="text" value="" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="email" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PHONE</ion-label>
      <ion-input type="number" value="" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CONFIRM PASSWORD</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ADDRESS LINE 1</ion-label>
      <ion-input type="text" [(ngModel)]="add1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ADDRESS LINE 2</ion-label>
      <ion-input type="text" [(ngModel)]="add2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CITY</ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>REGION/STATE</ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>COUNTRY</ion-label>
      <ion-input type="text" [(ngModel)]="country"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>POSTAL/ZIP CODE</ion-label>
      <ion-input type="text" [(ngModel)]="zip"></ion-input>
    </ion-item>

  </ion-list>
  <br />
    <br />
      <br />

    <button ion-button full style="position:fixed;bottom:0px;left:0px;width:100%;height:50px;margin-bottom:0px;background: -webkit-linear-gradient(45deg, #e99935 0%,#a34a1e 100%); padding: 25px 0px;" color="black" (click)="doSignup();">SIGNUP</button>
</ion-content>
